<section class="section-space">
    <form action="/">
        <div class="container">
            <div class="contact-us box-default">
                <h1 class="contact-us__title h2">
                    Contact Us
                </h1>
                <div class="contact-us__fields">
                    <div class="contact-us__field">
                        <label class="contact-us__label" for="name">Your name*</label>
                        <input type="text" class="input" id="name" placeholder="Kate Roberts">
                    </div>
                    <div class="contact-us__field">
                        <label class="contact-us__label" for="email">Your name*</label>
                        <input type="email" class="input" id="email" placeholder="Kate.Roberts@sky.com">
                    </div>
                </div>
                <div class="contact-us__checkboxes">
                    <label class="contact-us__label">I have question about* :</label>

                    <label class="checkbox">
                        <input type="checkbox" checked>
                        <div class="checkbox__marker"></div>
                        <div class="checkbox__text">
                            <strong>Bug or problem.</strong> I’m experiencing a problem with the website or my account.
                        </div>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox">
                        <div class="checkbox__marker"></div>
                        <div class="checkbox__text">
                            <strong>Suggetion or feedback.</strong> I have a suggestion for improving Bonuscodes.expert
                        </div>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox">
                        <div class="checkbox__marker"></div>
                        <div class="checkbox__text">
                            <strong>Partnerships or advertising.</strong> I’m interested in partnerships or advertising opportunities.
                        </div>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox">
                        <div class="checkbox__marker"></div>
                        <div class="checkbox__text">
                            <strong>General question.</strong> Other question or inquiry.
                        </div>
                    </label>
                </div>
                <div class="contact-us__textarea">
                    <label class="contact-us__label">Your question (provide as much details as possible) :</label>
                    <textarea class="textarea" placeholder="Your message..."></textarea>
                </div>
                <div class="contact-us__submit">
                    <button class="btn-secondary default-gradient">
                        Send your request
                    </button>
                </div>
            </div>
        </div>
    </form>
</section>
